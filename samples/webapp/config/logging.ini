; | AGAVI LOGGING CONFIGURATION                                               |
; +----------------------------------------------------------------------------+
[loggers]
;default = "SyslogLogger, FileLogger"
;error = "ErrorSyslogLogger, ErrorFileLogger"

;[SyslogLogger]
;class = SyslogAppender
;layout = PassthruLayout
;param.priority = LOG_INFO

;[FileLogger]
;class = FileAppender
;layout = PassthruLayout
;param.file = "%AG_WEBAPP_DIR%/log/agavi.log"

;[ErrorSyslogLogger]
;class = SyslogAppender
;layout = PassThruLayout
;param.priority = LOG_ERR

;[ErrorFileLogger]
;class = FileAppender
;layout = PassthruLayout
;param.file = "%AG_WEBAPP_DIR%/log/error.log"
