[methods]

    get = "page"
    post = "page"

[names]

    page.required   = "No"
    page.validators = "PageValidator1, PageValidator2"

[PageValidator1]

    class = "AgaviRegexValidator"

    param.pattern = "/^;/"
    param.match   = "No"

[PageValidator2]

    class = "AgaviRegexValidator"

    param.pattern = "/\\.\\./"
    param.match   = "No"
