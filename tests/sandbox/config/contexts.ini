; Web Context (default)
[default]
	action_stack               = "ActionStack"
	controller                 = "FrontWebController"
	execution_filter           = "ExecutionFilter"
	request                    = "WebRequest"
	storage                    = "SessionStorage"
	storage.param.session_name         = "Mary"
	storage.param.auto_start           = "false"
	user                       = "BasicSecurityUser"
	database_manager           = "DatabaseManager"
	security_filter            = "BasicSecurityFilter"

; Command Line Context
[console]
	action_stack      = "ActionStack"
	controller       = "ConsoleController"
	execution_filter = "ExecutionFilter"
	request          = "ConsoleRequest"
	storage          = "SessionStorage"
;	storage.param.session_name = "Bob"
;	storage.param.auto_start = "false"
	user             = "BasicSecurityUser"
	database_manager  = "DatabaseManager"
	security_filter  = "BasicSecurityFilter"

; Testing Context
[testing]
	action_stack     = "ActionStack"
	controller       = "FrontWebController"
	execution_filter = "ExecutionFilter"
	request          = "WebRequest"
	storage          = "MockSessionStorage"
;	storage.param.session_name = "Tom"
;	storage.param.auto_start = "false"
	user             = "BasicSecurityUser"
	database_manager = "MockDatabaseManager"
	security_filter  = "BasicSecurityFilter"
	
